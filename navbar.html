<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="navbar.css">
</head>
<body>

  <!-- first section  -->


<section class="multi-section">
  <!-- Top Navbar -->
  <nav class="multi-navbar multi-top">
    <div class="multi-logo">TopNav</div>
    <div class="multi-hamburger" onclick="toggleMenu('top')">&#9776;</div>
    <ul class="multi-links multi-links-top">
      <li><a href="#">Home</a></li>
      <li><a href="#">Features</a></li>
      <li><a href="#">Login</a></li>
    </ul>
  </nav>

  <!-- Middle Navbar -->
  <nav class="multi-navbar multi-middle">
    <div class="multi-logo">MidNav</div>
    <div class="multi-hamburger" onclick="toggleMenu('middle')">&#9776;</div>
    <ul class="multi-links multi-links-middle">
      <li><a href="#"><span>Projects</span></a></li>
      <li><a href="#"><span>Gallery</span></a></li>
      <li><a href="#"><span>Team</span></a></li>
    </ul>
  </nav>

  <!-- Bottom Navbar -->
  <nav class="multi-navbar multi-bottom">
    <div class="multi-logo">BottomNav</div>
    <div class="multi-hamburger" onclick="toggleMenu('bottom')">&#9776;</div>
    <ul class="multi-links multi-links-bottom">
      <li><a href="#">Help</a></li>
      <li><a href="#">Support</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</section>

<!-- first section -->


<!-- second section -->
<section class="multi-nav-section">

  <!-- Navbar One -->
  <nav class="multi-nav-one one">
    <div class="multi-nav-container one">
      <div class="multi-nav-logo one">
        <div class="multi-logo-circle"></div>
        <span>Pulsar</span>
      </div>
      <ul class="multi-nav-links one">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="multi-nav-auth one">
        <button>Sign Up</button>
        <button>Login</button>
      </div>
      <div class="multi-hamburger one" onclick="toggleMenus('one')">
        <span></span><span></span><span></span>
      </div>
    </div>
  </nav>

  <!-- Navbar Two -->
  <nav class="multi-nav-two two">
    <div class="multi-nav-container two">
      <div class="multi-nav-logo two">
        <svg class="multi-wave-icon" viewBox="0 0 24 24"><path d="M2,12 C4,4 20,20 22,12" stroke="white" stroke-width="2" fill="none"/></svg>
        <span>WaveHub</span>
      </div>
      <ul class="multi-nav-links two">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="multi-nav-auth two">
        <button>Sign Up</button>
        <button>Login</button>
      </div>
      <div class="multi-hamburger two" onclick="toggleMenus('two')">
        <span></span><span></span><span></span>
      </div>
    </div>
  </nav>

  <!-- Navbar Three -->
  <nav class="multi-nav-three three">
    <div class="multi-nav-container three">
      <div class="multi-nav-logo three">
        <svg class="multi-glow-triangle" viewBox="0 0 24 24">
          <polygon points="12,2 22,20 2,20" />
        </svg>
        <span>GlowX</span>
      </div>
      <ul class="multi-nav-links three">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="multi-nav-auth three">
        <button>Sign Up</button>
        <button>Login</button>
      </div>
      <div class="multi-hamburger three" onclick="toggleMenus('three')">
        <span></span><span></span><span></span>
      </div>
    </div>
  </nav>

</section>



<!-- second section -->


<script src="navbar.js"></script>

    
</body>
</html>
