<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="sign.css" />
  <!-- Fonts and Icons for Design 2 -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>

  <!-- First Design -->
  <section id="first">
    <div class="first-wrapper">
      <form class="first-form">
        <h2 class="first-title">Sign Up</h2>

        <div class="first-field">
          <input type="text" class="first-input" id="first-name" placeholder=" " required />
          <label class="first-label" for="first-name">â˜… Full Name</label>
        </div>

        <div class="first-field">
          <input type="email" class="first-input" id="first-email" placeholder=" " required />
          <label class="first-label" for="first-email">â˜… Email Address</label>
        </div>

        <div class="first-field">
          <input type="text" class="first-input" id="first-username" placeholder=" " required />
          <label class="first-label" for="first-username">â˜… Username</label>
        </div>

        <div class="first-field">
          <input type="password" class="first-input" id="first-password" placeholder=" " required />
          <label class="first-label" for="first-password">â˜… Password</label>
        </div>

        <div class="first-field">
          <input type="password" class="first-input" id="first-confirm" placeholder=" " required />
          <label class="first-label" for="first-confirm">â˜… Confirm Password</label>
        </div>

        <button type="submit" class="first-submit">Create Account</button>
      </form>
    </div>
  </section>

  <!-- Second Design -->
  <section id="second">
    <div class="second-container">
      <h2 class="second-title">Create Your Account</h2>
      <form class="second-form">
        <div class="second-form-group">
          <input type="text" required class="second-input" id="second-name" />
          <label class="second-label" for="second-name">Full Name</label>
          <i class="fas fa-user second-icon"></i>
        </div>

        <div class="second-form-group">
          <input type="email" required class="second-input" id="second-email" />
          <label class="second-label" for="second-email">Email</label>
          <i class="fas fa-envelope second-icon"></i>
        </div>

        <div class="second-form-group">
          <input type="password" required class="second-input" id="second-password" />
          <label class="second-label" for="second-password">Password</label>
          <i class="fas fa-lock second-icon"></i>
        </div>

        <div class="second-form-group">
          <input type="password" required class="second-input" id="second-confirm" />
          <label class="second-label" for="second-confirm">Confirm Password</label>
          <i class="fas fa-lock second-icon"></i>
        </div>

        <button type="submit" class="second-btn">Sign Up</button>
      </form>
    </div>
  </section>

  <!-- Third Design -->
  <section id="third">
    <div class="third-container">
      <h2 class="third-heading">Join RoboVerse</h2>
      <form class="third-form">
        <div class="third-group">
          <input type="text" id="third-username" required placeholder=" " />
          <label for="third-username">Username</label>
        </div>
        <div class="third-group">
          <input type="email" id="third-email" required placeholder=" " />
          <label for="third-email">Email</label>
        </div>
        <div class="third-group">
          <input type="password" id="third-password" required placeholder=" " />
          <label for="third-password">Password</label>
        </div>
        <button type="submit" class="third-btn">Sign Up</button>
      </form>
    </div>
  </section>

  <!-- Fourth Design -->
  <section id="fourth">
    <button class="theme-toggle" aria-label="Toggle Dark Mode">ðŸŒ™</button>
    <div class="coastal-signup">
      <div class="coastal-box">
        <h2 class="coastal-title">Create Your Coastal Account</h2>
        <form id="fourth-form" class="coastal-form" autocomplete="off">
          <div class="coastal-field">
            <input type="text" id="fourth-name" required />
            <label for="fourth-name">Full Name</label>
          </div>
          <div class="coastal-field">
            <input type="tel" id="fourth-phone" required />
            <label for="fourth-phone">Phone Number</label>
          </div>
          <div class="coastal-field">
            <input type="email" id="fourth-email" required />
            <label for="fourth-email">Email</label>
          </div>
          <div class="coastal-field">
            <input type="password" id="fourth-password" required />
            <label for="fourth-password">Password</label>
          </div>
          <div class="coastal-field">
            <input type="password" id="fourth-confirm" required />
            <label for="fourth-confirm">Confirm Password</label>
          </div>
          <div class="coastal-check">
            <input type="checkbox" id="fourth-agree" required />
            <label for="fourth-agree">I agree to the <a href="#">terms</a></label>
          </div>
          <button type="button" class="coastal-btn" id="fourth-submit">
            <span class="btn-text">Sign Up</span>
            <span class="btn-spinner"></span>
            <span class="btn-success">âœ”</span>
          </button>
        </form>
      </div>
    </div>
  </section>

  <!-- Fifth Design -->
  <section id="fifth">
    <div class="fifth-container" id="fifth-container">
      <h2 class="fifth-title">Create Your Account</h2>
      <form class="fifth-form" id="fifth-form" onsubmit="handleSubmit(event)">
        <div class="fifth-field">
          <input type="text" id="fifth-fullname" name="fullname" required />
          <label for="fifth-fullname">Full Name</label>
        </div>

        <div class="fifth-field">
          <input type="email" id="fifth-email" name="email" required pattern="^[^@]+@[^@]+\.[^@]+$" />
          <label for="fifth-email">Email Address</label>
        </div>

        <div class="fifth-field">
          <input type="password" id="fifth-password" name="password" minlength="8" oninput="checkStrength(this.value)" required />
          <label for="fifth-password">Password</label>
          <div class="fifth-meter">
            <div id="fifth-strength-bar" class="fifth-strength-bar"></div>
          </div>
          <div id="fifth-strength-text" class="fifth-strength-text">Strength: -</div>
          <div class="fifth-toggle">
            <label for="fifth-showPassword">Show Password</label>
            <input type="checkbox" id="fifth-showPassword" onclick="togglePassword()">
          </div>
        </div>

        <button class="fifth-btn" type="submit">Sign Up</button>
      </form>
      <div id="fifth-success" class="fifth-success">âœ… Welcome aboard!</div>
      <div id="confetti" class="confetti"></div>
    </div>
  </section>

  <script src="sign.js"></script>
</body>
</html>
