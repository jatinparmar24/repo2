    <!-- section 1 marketing -->

        <div class="market-point">
          <lottie-player src="https://assets6.lottiefiles.com/packages/lf20_totrpclr.json" background="transparent" speed="1" style="width: 40px; height: 40px;" loop autoplay></lottie-player>
          <span>Data-Driven Strategies</span>
        </div>
        <div class="market-point">
          <lottie-player src="https://assets6.lottiefiles.com/packages/lf20_jcikwtux.json" background="transparent" speed="1" style="width: 40px; height: 40px;" loop autoplay></lottie-player>
          <span>Brand-Focused Design</span>
        </div>
        <div class="market-point">
          <lottie-player src="https://assets4.lottiefiles.com/packages/lf20_L7Yrbx.json" background="transparent" speed="1" style="width: 40px; height: 40px;" loop autoplay></lottie-player>
          <span>24/7 Support</span>
        </div>
      </div>
    </div>

    <!-- Animated SVG Icons -->
    <div class="market-icon market-top-left rotate">
      <svg width="40" height="40" viewBox="0 0 24 24" fill="#ffffff">
        <path d="M12 2L15 8H9L12 2Z" />

    </div>
    <div class="market-icon market-top-right spin">
      <svg width="40" height="40" viewBox="0 0 24 24" fill="#ffffff">
        <circle cx="12" cy="12" r="10" />
      </svg>
    </div>
    <div class="market-icon market-bottom-left bounce">
      <svg width="40" height="40" viewBox="0 0 24 24" fill="#ffffff">
        <rect x="4" y="4" width="16" height="16" />
      </svg>
    </div>
    <div class="market-icon market-bottom-right bounce">
      <svg width="40" height="40" viewBox="0 0 24 24" fill="#ffffff">
        <path d="M12 2C6.5 2 2 6.5 2 12H22C22 6.5 17.5 2 12 2Z" />
